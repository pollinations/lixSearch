user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # LOGGING
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format upstream_logging '[$time_local] $remote_addr - $remote_user - '
                               '$server_name to: $upstream_addr: $request '
                               'upstream_status $upstream_status '
                               'request_time $request_time '
                               'upstream_response_time $upstream_response_time '
                               'upstream_connect_time $upstream_connect_time '
                               'upstream_header_time $upstream_header_time';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # PERFORMANCE TUNING
    # ========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # ========================================================================
    # UPSTREAM: All 10 lixSearch containers
    # Load balancing strategy: least_conn (distributes to least busy worker)
    # ========================================================================
    upstream lixsearch_backend {
        # Least connections load balancing (recommended for long-lived connections)
        least_conn;

        # Health checks: nginx tests each backend
        # If backend is down, nginx stops sending traffic to it
        server lixsearch-1:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-2:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-3:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-4:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-5:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-6:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-7:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-8:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-9:8000 max_fails=2 fail_timeout=30s weight=1;
        server lixsearch-10:8000 max_fails=2 fail_timeout=30s weight=1;

        # Keep alive connections pool to backends
        keepalive 32;
    }

    # ========================================================================
    # MAIN SERVER: Port 80 (Public API)
    # Entry point for all external traffic
    # ========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;

        # Redirect HTTP to HTTPS (if you want to enable later)
        # return 301 https://$server_name$request_uri;

        # ====================================================================
        # HEALTH CHECK ENDPOINT (for nginx itself)
        # ====================================================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # MAIN API PROXY
        # All requests go to lixsearch backend (10 containers)
        # ====================================================================
        location / {
            # Proxy configuration
            proxy_pass http://lixsearch_backend;
            
            # HTTP version (important for keep-alive)
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Headers forwarding
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $http_x_request_id;
            proxy_set_header X-Session-ID $http_x_session_id;

            # Timeouts (must be >= WORKER_TIMEOUT in config)
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffering (disable for real-time streaming)
            proxy_buffering off;
            proxy_request_buffering off;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;

            # Logging
            access_log /var/log/nginx/access.log upstream_logging;
        }

        # ====================================================================
        # WEBSOCKET SUPPORT
        # For /ws/ endpoints (streaming)
        # ====================================================================
        location /ws/ {
            proxy_pass http://lixsearch_backend;
            
            # WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Session-ID $http_x_session_id;

            # Timeouts for long-lived connections
            proxy_read_timeout 1800s;
            proxy_send_timeout 1800s;

            # No buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ====================================================================
        # STREAMING/SSE ENDPOINTS
        # For /api/search, /api/chat endpoints
        # ====================================================================
        location ~ /api/(search|chat|session/.*/chat) {
            proxy_pass http://lixsearch_backend;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            proxy_set_header X-Session-ID $http_x_session_id;

            # SSE/streaming timeouts
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Disable buffering for real-time streaming
            proxy_buffering off;
            proxy_request_buffering off;
            chunked_transfer_encoding on;
        }

        # ====================================================================
        # STATS/MONITORING ENDPOINTS
        # ====================================================================
        location /api/stats {
            proxy_pass http://lixsearch_backend;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            access_log off;
        }
    }

    # ========================================================================
    # ALTERNATE SERVER: Port 8000 (Same as port 80, for testing)
    # ========================================================================
    server {
        listen 8000;
        listen [::]:8000;

        server_name _;

        location / {
            proxy_pass http://lixsearch_backend;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            proxy_set_header X-Session-ID $http_x_session_id;

            proxy_connect_timeout 30s;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
