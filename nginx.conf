user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 4096;
  use epoll;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  resolver 127.0.0.11 valid=10s;
  resolver_timeout 5s;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent '
                      '"$http_x_session_id" "$http_x_request_id" '
                      '$request_time $upstream_response_time '
                      '"$http_user_agent"';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 100M;

  client_body_buffer_size 128k;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 16k;

  gzip on;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript 
             application/json application/javascript application/xml+rss 
             application/rss+xml font/truetype font/opentype 
             application/vnd.ms-fontobject image/svg+xml;

  limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
  limit_req_zone $binary_remote_addr zone=search:10m rate=50r/s;
  limit_req_zone $binary_remote_addr zone=chat:10m rate=30r/s;

  upstream lixsearch_backend {
    least_conn;
    server lixsearch-app:9002 max_fails=3 fail_timeout=10s;
    keepalive 32;
  }

  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=lixsearch_cache:100m 
                   max_size=1g inactive=60m use_temp_path=off;

  map $upstream_cache_status $cache_status {
    MISS "MISS";
    HIT "HIT";
    STALE "STALE";
    BYPASS "BYPASS";
    default $upstream_cache_status;
  }

  server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'" always;

    # Hide server version
    server_tokens off;

    location /api/health {
      access_log off;
      proxy_pass http://lixsearch_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_connect_timeout 5s;
      proxy_read_timeout 10s;
    }

    location /api/search {
      limit_req zone=search burst=10 nodelay;
      proxy_pass http://lixsearch_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-ID $http_x_request_id;
      proxy_set_header X-Session-ID $http_x_session_id;
      proxy_connect_timeout 10s;
      proxy_send_timeout 120s;
      proxy_read_timeout 300s;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_cache off;
      proxy_intercept_errors off;
    }

    location ~ ^/api/(session/)?chat {
      limit_req zone=chat burst=5 nodelay;
      proxy_pass http://lixsearch_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-ID $http_x_request_id;
      proxy_set_header X-Session-ID $http_x_session_id;
      proxy_connect_timeout 10s;
      proxy_send_timeout 120s;
      proxy_read_timeout 300s;
      proxy_buffering off;
      proxy_request_buffering off;
      proxy_cache off;
      proxy_intercept_errors off;
    }

    location ~ ^/api/session/[^/]+/ {
      limit_req zone=general burst=20 nodelay;
      proxy_pass http://lixsearch_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-ID $http_x_request_id;
      proxy_set_header X-Session-ID $http_x_session_id;
      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 60s;
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
      proxy_cache off;
      proxy_intercept_errors off;
    }

    location /api/stats {
      proxy_pass http://lixsearch_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_send_timeout 10s;
      proxy_read_timeout 30s;
      proxy_cache lixsearch_cache;
      proxy_cache_valid 200 10s;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      add_header X-Cache-Status $cache_status;
    }

    location /ws/search {
      proxy_pass http://lixsearch_backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 10s;
      proxy_send_timeout 3600s;
      proxy_read_timeout 3600s;
      proxy_buffering off;
    }

    location / {
      limit_req zone=general burst=20 nodelay;
      proxy_pass http://lixsearch_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Request-ID $http_x_request_id;
      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 60s;
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 4k;
      proxy_cache off;
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
      default_type text/html;
      return 503 '{"error": "Service unavailable", "status": 503}';
    }

    error_page 504 /504.html;
    location = /504.html {
      default_type text/html;
      return 504 '{"error": "Gateway timeout", "status": 504}';
    }
  }
}
