version: '3.8'

services:
  # Redis - Caching & semantic cache layer
  redis:
    image: redis:7-alpine
    container_name: lixsearch-redis
    command: redis-server --port 9530 --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_REPL_DISKLESS_SYNC=yes
    volumes:
      - redis-data:/data
    networks:
      - elixpo-network
    expose:
      - "9530"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Chroma Vector Database Server
  chroma-server:
    image: chromadb/chroma:latest
    container_name: lixsearch-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma_data
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_LOG_LEVEL=INFO
      - CHROMA_DB_IMPL=duckdb
    volumes:
      - embeddings-data:/chroma_data
    networks:
      - elixpo-network
    expose:
      - "9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Load Balancer - External entry point for all requests
  # Routes to multiple lixsearch-app instances with health checks
  nginx:
    image: nginx:latest
    container_name: lixsearch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - elixpo-network
    restart: unless-stopped
    depends_on:
      - lixsearch-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # scalable app service - runs in worker/load_balancer mode
  # scale with: docker-compose up -d --scale lixsearch-app=3
  lixsearch-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - APP_MODE=worker
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=9530
      - SEMANTIC_CACHE_REDIS_HOST=redis
      - SEMANTIC_CACHE_REDIS_PORT=9530
      - SEMANTIC_CACHE_REDIS_DB=0
      - CHROMA_API_IMPL=http
      - CHROMA_SERVER_HOST=chroma-server
      - CHROMA_SERVER_PORT=9001
      - WORKER_TIMEOUT=120
      - WORKER_PORT=9002
    volumes:
      - embedding-models:/app/models:ro
      - embeddings-data:/app/data/embeddings
      - cache-data:/app/data/cache
      - logs:/app/logs
      - /tmp/cache:/app/tmp/cache
    networks:
      - elixpo-network
    expose:
      - "9002"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      chroma-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/api/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  redis-data:
    driver: local
  embeddings-data:
    driver: local
  embedding-models:
    driver: local
  cache-data:
    driver: local
  logs:
    driver: local
  nginx-cache:
    driver: local

networks:
  elixpo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
