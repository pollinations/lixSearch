version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: lixsearch-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_REPL_DISKLESS_SYNC=yes
    volumes:
      - redis-data:/data
    networks:
      - lixsearch-internal
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  chroma-server:
    image: chromadb/chroma:latest
    container_name: lixsearch-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma_data
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_LOG_LEVEL=INFO
      - CHROMA_DB_IMPL=duckdb
    volumes:
      - embeddings-data:/chroma_data
    networks:
      - lixsearch-internal
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  nginx:
    image: nginx:latest
    container_name: lixsearch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - lixsearch-internal
    restart: unless-stopped
    depends_on:
      - lixsearch-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  lixsearch-app:
    build:
      context: ..
      dockerfile: docker_setup/Dockerfile
    env_file:
      - .env
    environment:
      - APP_MODE=load_balancer
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SEMANTIC_CACHE_REDIS_HOST=redis
      - SEMANTIC_CACHE_REDIS_PORT=6379
      - SEMANTIC_CACHE_REDIS_DB=0
      - CHROMA_API_IMPL=http
      - CHROMA_SERVER_HOST=chroma-server
      - CHROMA_SERVER_PORT=8000
      - WORKER_COUNT=10
      - WORKER_START_PORT=8001
      - WORKER_TIMEOUT=120
      - LOAD_BALANCER_PORT=8000
      - LOAD_BALANCER_HEALTH_CHECK_INTERVAL=10
      - LOAD_BALANCER_HEALTH_CHECK_TIMEOUT=5
    volumes:
      - embedding-models:/app/models:ro
      - embeddings-data:/app/data/embeddings
      - cache-data:/app/data/cache
      - logs:/app/logs
      - /tmp/cache:/app/tmp/cache
    networks:
      - lixsearch-internal
    expose:
      - "8000"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      chroma-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

volumes:
  redis-data:
    driver: local
  embeddings-data:
    driver: local
  embedding-models:
    driver: local
  cache-data:
    driver: local
  nginx-cache:
    driver: local
  logs:
    driver: local

networks:
  lixsearch-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
